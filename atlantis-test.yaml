# # atlantis.yaml
version: 3
projects:
- name: test
  dir: ./terragrunt/test/demoinstance
  workspace: default
  apply_requirements: [mergeable]
  workflow: myworkflow
workflows:
  myworkflow:
    plan:
      steps:
      - run: echo "In Terraform Init and Plan"
      - run: terragrunt init
      - run: terragrunt plan
      
    apply:
      steps:
      - run: echo "In Terraform Apply"
      - run: terragrunt apply

